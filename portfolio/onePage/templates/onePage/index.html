<div id = "loginDiv">
            
    <form id = "loginForm" action="/onePage/login/" method="POST">
      {%csrf_token%}
      <table>
        <th>LogIn</th>
        <tr>
          <td>   
            <input id = "loginId" type="text" name="userId" placeholder="Id" />
          </td>
        </tr>
        <tr>
          <td>
            <input id = "loginPw" type="password" name="userPw"  placeholder="Password" />
          </td>
        </tr>
        <tr>
          <td>
            <button class ="btn btn-secondary loginBoxBut" id = "logInBtn" >LogIn</button>
            <!-- <button class ="btn btn-secondary loginBoxBut" type = "submit" id = "logInBut" >LogIn</button> -->
            <button type="button" class="btn btn-default signUp" data-toggle="modal" data-target="#layerpop">signUp</button>
            
            <div class="modal" tabindex="-1" role="dialog" id="layerpop">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">signUp</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <label>Please write your Id</label>
                        <input id = "userId" type= "text" name = "userID" placeholder="Id">
                        <label>Please write your Password</label>
                        <input id = "userPw" type= "password" name = "userPW" placeholder="password">
                        <label>Please write your Email</label>
                        <input id = "email" type= "text" name = "email" placeholder="email">
                        
                      </form>
                    </div>
                    <div class="modal-footer">
                      <table>
                        <tr><button class = "btn btn-secondary signUpBtn" type="submit">signUp</button></tr>
                        <tr><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></tr>
                      </table>
                  
                    </div>
                  </div>
                </div>
              </div>
          </td>
        </tr>
        <tr>
          <td>
            
          </td>
        </tr>
      </table>
    
  </form>
